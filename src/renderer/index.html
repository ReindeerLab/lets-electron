<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>lets-electron</title>
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>
    <div class="container">
      <div id="side-nav">
        <h3>タスクを追加</h3>
        <form id="side-nav-register">
          <div class="item-group">
            <label>タイトル</label>
            <div><input type="text" name="title" placeholder="ex. 頭を良くする"></div>
          </div>
          <div class="item-group">
            <label>くわしく</label>
            <div><textarea rows="10" name="detail" placeholder="ex. 本を10冊読む"></textarea></div>
          </div>
          <div class="item-group">
            <button type="reset" class="btn color-yellow">リセット</button>
            <button type="submit" class="btn color-blue">タスクを追加</button>
          </div>
        </form>
      </div><!-- #side-nav -->
      <div class="task-box"></div>
    </div><!-- .container -->
    <!-- build:remove -->
    <script>require('electron-connect').client.create()</script>
    <!-- end:build -->
    <script src="./scripts/bundle.js"></script>
  </body>
</html>
