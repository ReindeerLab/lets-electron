<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>lets-electron</title>
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>
    <div class="container">
      <div class="task-register">
        <h3>タスク追加</h3>
        <form>
          <div class="item-group">
            <label>タイトル</label>
            <div><input type="text" id="title" placeholder="ex. 頭を良くする"></div>
          </div>
          <div class="item-group">
            <label>くわしく</label>
            <div><textarea rows="10" id="detail" placeholder="ex. 本を10冊読む"></textarea></div>
          </div>
          <div class="item-group">
            <button type="button" id="reset" class="btn color-yellow">リセット</button>
            <button type="button" id="add" class="btn color-blue">タスクを追加</button>
          </div>
        </form>
      </div><!-- .register -->
      <div class="task-box">
      </div><!-- .task-box -->
    </div><!-- .container -->
    <!-- build:remove -->
    <script>require('electron-connect').client.create()</script>
    <!-- end:build -->
    <script src="./scripts/bundle.js"></script>
  </body>
</html>
